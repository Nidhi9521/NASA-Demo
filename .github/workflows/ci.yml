name: NASA Project CI
on:
  push:
    branches: [ master , main]
  pull_request:
    branches: [ master , main ]
jobs:
  build:
    strategy:
      matrix:
        node-version: 16
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js version ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install